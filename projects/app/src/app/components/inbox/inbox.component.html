<lib-side-view-layout title="Εισερχόμενα" [ok-show]="false" [cancel-label]="'Κλείσιμο'">
  <div>
    <ul role="list" class="divide-y divide-gray-200">
      <ng-container *ngFor="let item of items">
        <li class="py-4">
          <div class="flex space-x-3">
            <img class="h-6 w-6 rounded-full" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80" alt="">
            <div class="flex-1 space-y-1">
              <div class="flex items-center justify-between">
                <h3 class="text-sm font-medium">{{item.data.title}}</h3>
                <p class="text-sm text-gray-500">{{item.data.date | date:'EEEE, MMMM d, y'}}</p>
              </div>
              <p class="text-sm text-gray-500">{{item.data.text}}</p>
            </div>
          </div>
        </li>
      </ng-container>
      <!-- More items... -->
    </ul>
  </div>
</lib-side-view-layout>
