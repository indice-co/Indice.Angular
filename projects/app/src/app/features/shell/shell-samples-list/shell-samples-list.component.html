<lib-view-layout title="Shell layout samples" [busy]="!items" [actions]="actions" [meta-items]="metaItems">
  <lib-list-view
  [items]="items"
  [page]="page"
  [page-size]="pageSize"
  [count]="count"
  [sort-options]="sortOptions"
  [sort]="sort"
  [sort-dir]="sortdir"
  (pageChanged)="pageChanged($event)"
  (pageSizeChanged)="pageSizeChanged($event)"
  (sortChanged)="sortChanged($event)"
  (sortdirChanged)="sortdirChanged($event)">
    <lib-list-tile>
      <ng-template let-item>
        <div class="card">
          <div class="card-header">
            {{ item.title }}
          </div>
          <div class="card-body py-5">
            <p class="overflow-ellipsis overflow-hidden">{{ item.description}}</p>
          </div>
          <div class="card-footer">
            <a [routerLink]="item.path">View sample</a>
          </div>
        </div>
      </ng-template>
    </lib-list-tile>
    <lib-list-column title="Title" [full-width]="true">
      <ng-template let-item>
        {{item.title}}
      </ng-template>
    </lib-list-column>
    <lib-list-column title="Description">
      <ng-template let-item>
        {{item.description}}
      </ng-template>
    </lib-list-column>
  </lib-list-view>
</lib-view-layout>
