<div>
    <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
    
    <!--  -->
    <div class="sidebar-off-canvas-menu-container" role="dialog" aria-modal="true">

      <!-- Off-canvas menu backdrop, show/hide based on off-canvas menu state.-->
    
      <!--  -->
      <div class="sidebar-off-canvas-menu-backdrop" 
          [class.sidebar-off-canvas-menu-backdrop-opacity-100]="showMobileSidebar">
      </div>
  
      <!--  -->
      <div class="sidebar-off-canvas-menu-container-inner" 
      [class.sidebar-off-canvas-menu-container-inner-active]="showMobileSidebar" 
      [class.sidebar-off-canvas-menu-container-inner-not-active]="!showMobileSidebar">
        <!-- Off-canvas menu, show/hide based on off-canvas menu state.-->
        
        <!--  -->
        <div class="sidebar-off-canvas-layout-container">
          <!--Close button, show/hide based on off-canvas menu state.-->
          <!--  -->
          <div class="sidebar-off-canvas-toggle-button-container">
            <button type="button" class="sidebar-off-canvas-toggle-button" (click)="showMobileSidebar = !showMobileSidebar">
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
  
          <!--  -->
          <div class="sidebar-off-canvas-app-logo-container">
            <img class="h-8 w-auto" [src]="config?.appLogo" [alt]="config?.appLogoAlt">
          </div>

          <lib-shell-sidebar></lib-shell-sidebar>
         
        </div>
  
        <!--  -->
        <div class="sidebar-dummy-element" aria-hidden="true">
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>
    </div>
  
    <!-- Static sidebar for desktop -->
    
    <!--  -->
    <div class="sidebar-static-menu-outer-container">
    
      <!--  -->
    <div class="sidebar-static-menu-container" 
      [class.sidebar-static-menu-container-active]="showMobileSidebar" 
      [class.sidebar-static-menu-container-not-active]="!showMobileSidebar">
      <!-- Sidebar component, swap this element with another sidebar if you like -->
      
      <!--  -->
      <div class="sidebar-static-menu-container-inner">
      
        <!--  -->
        <div class="sidebar-static-menu-app-logo-container">
          <img class="h-8 w-auto" [src]="config?.appLogo" [alt]="config?.appLogoAlt">
        </div>
        <lib-shell-sidebar></lib-shell-sidebar>
      </div>
    </div>
    </div>

    <!-- sidebar-static-menu-container1 -->
    <div class="sidebar-static-menu-wrapper" [class.sidebar-static-menu-wrapper-active]="showMobileSidebar">
      <!--  -->
      <div class="sidebar-static-menu-toggle-button-container">
        <button type="button" class="sidebar-static-menu-toggle-button" (click)="showMobileSidebar = !showMobileSidebar">
          <span class="sr-only">Toggle sidebar</span>
          <!-- Heroicon name: outline/menu-alt-2 -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </button>
        
        <!-- sidebar-static-menu-header-container -->
        <div class="sidebar-static-menu-header-container">
          <!--  -->
          <div class="sidebar-static-menu-header-near-container">
            
          </div>
          <!--  -->
          <div class="sidebar-static-menu-header-far-container">
            <lib-shell-sidebar-header 
            [show-userName]="config?.showUserNameOnHeader"
            [show-alerts]="config?.showAlertsOnHeader" 
            [show-langs]="config?.showLangsOnHeader"></lib-shell-sidebar-header>
          </div>
        </div>
      </div>
  
      <div flex-1>
        <main class="shell-content-container-fluid">
            <div class="shell-content-container-inner">
              <!-- YOU NEED TO ADD/REMOVE THIS FROM DOM DEPENDING ON THE SELECTED LAYOUT ESPECIALLY IN THE CASE OF LAYOUT SWITCHING!!! -->
              <router-outlet *ngIf="(config && config.layout === 'Sidebar')"></router-outlet>
            </div>
          </main>
      </div>
    </div>
  </div>
