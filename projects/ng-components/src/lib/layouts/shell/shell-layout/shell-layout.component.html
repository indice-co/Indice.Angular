<div [class.hidden]="!loaded"
     [class.block]="loaded">
  <!-- STACKED LAYOUT -->
  <div *ngIf="(activeConfig.layout === 'Stacked' || !activeConfig.layout)"
       class="shell-container active-side-pane">
    <lib-shell-stacked-layout [config]="activeConfig"></lib-shell-stacked-layout>
  </div>
  <!-- SIDEBAR LAYOUT -->
  <div *ngIf="activeConfig.layout === 'Sidebar'"
       class="sidebar shell-container active-side-pane">
    <lib-shell-sidebar-layout [config]="activeConfig"
                              [sidebarFooterTemplate]="sidebarFooterTemplate">
    </lib-shell-sidebar-layout>
  </div>
  <lib-side-pane #rightPane>
    <router-outlet name="rightpane"
                   (activate)="rightPane.onSidePaneActivated($event)"
                   (deactivate)="rightPane.onSidePaneDeactivated($event)">
    </router-outlet>
  </lib-side-pane>
  <lib-toaster-container></lib-toaster-container>
</div>
