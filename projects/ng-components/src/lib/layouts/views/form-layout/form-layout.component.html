<div class="bg-white shadow-sm border border-gray-200 rounded-sm">
  <div class="form-header">
    <h3 class="form-title">
      {{title}}
    </h3>
    <p class="form-subtitle">
      {{subTitle}}
    </p>
  </div>
  <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
    <div class="flex flex-col pt-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
<lib-side-pane #formPane>
  <router-outlet name="formRightPane" (activate)="formPane.onSidePaneActivated($event)" (deactivate)="formPane.onSidePaneDeactivated($event)"></router-outlet>
</lib-side-pane>
