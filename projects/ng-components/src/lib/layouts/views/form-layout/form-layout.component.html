<div class="bg-white shadow-sm border border-gray-200 rounded-sm">
  <div class="form-header">
    <h3 class="form-title">
      {{title}}
    </h3>
    <p class="form-subtitle">
      {{subTitle}}
    </p>
    <div class="flex items-center justify-end">
      <ng-container *ngFor="let action of actions"
                    [ngSwitch]="action.type">
        <ng-container *ngSwitchCase="'router-link'">
          <button type="button"
                  href="#"
                  class="ml-1 btn-view-header"
                  (click)="routerLinkActionClick(action)">
            <i [class]="action.icon"></i>
          </button>
        </ng-container>

        <!---->
        <ng-container *ngSwitchDefault>
          <button type="button"
                  class="ml-1 btn-view-header"
                  (click)="emitActionClick(action)">
            <i [class]="action.icon"></i>
          </button>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
    <div class="flex flex-col pt-4">
      <ng-content></ng-content>
    </div>
  </div>
  <lib-side-pane #formPane>
    <router-outlet name="formRightPane"
                   (activate)="formPane.onSidePaneActivated($event)"
                   (deactivate)="formPane.onSidePaneDeactivated($event)"></router-outlet>
  </lib-side-pane>
</div>
