<div class="form-layout-container">
  <div class="form-header">
    <div class="form-header-inner">
      <h3 class="form-title">
        {{ title }}
      </h3>
      <p class="form-subtitle">
        {{ subTitle }}
      </p>
    </div>
    <div class="form-header-actions">
      <ng-container *ngFor="let action of actions" [ngSwitch]="action.type">
        <ng-container *ngSwitchCase="'router-link'">
          <button type="button" href="#" class="ml-1 btn-view-header" (click)="routerLinkActionClick(action)">
            <i [class]="action.icon"></i>
          </button>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <button type="button" class="ml-1 btn-view-header" (click)="emitActionClick(action)">
            <i [class]="action.icon"></i>
          </button>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="form-content-container">
    <div class="form-content-container-inner">
      <ng-content></ng-content>
    </div>
  </div>
</div>
<lib-side-pane #formPane>
  <router-outlet name="formRightPane" (activate)="formPane.onSidePaneActivated($event)" (deactivate)="formPane.onSidePaneDeactivated($event)"></router-outlet>
</lib-side-pane>
