<div class="bg-white shadow-sm border border-gray-200 rounded-sm">
  <div class="form-header">
    <div class="form-header-inner">
      <h3 class="form-title">
        {{ title }}
      </h3>
      <p class="form-subtitle">
        {{ subTitle }}
      </p>
    </div>
    <div class="form-header-actions">
      <ng-container *ngFor="let action of actions"
                    [ngSwitch]="action.type">
        <ng-container *ngSwitchCase="'search'">
          <label for="search"
                 class="sr-only">Search</label>
          <div class="search-container">
            <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
              <!--<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                          </svg>-->
            </div>
            <input id="search"
                   #search
                   class="search-input"
                   [placeholder]="searchPlaceholder"
                   type="search"
                   name="search"
                   (input)="searchActionType(search.value)">
          </div>
          <button type="button"
                  href="#"
                  class="btn-view-header rounded-l-none"
                  (click)="searchActionClick(action, search.value)">
            <i [class]="action.icon"></i>
          </button>
        </ng-container>
        <ng-container *ngSwitchCase="'router-link'">
          <button type="button"
                  href="#"
                  class="ml-1 btn-view-header"
                  (click)="routerLinkActionClick(action)">
            <i [class]="action.icon"></i>
          </button>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <button type="button"
                  class="ml-1 btn-view-header"
                  (click)="emitActionClick(action)">
            <i [class]="action.icon"></i>
          </button>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
    <div class="flex flex-col pt-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
<lib-side-pane #formPane>
  <router-outlet name="formRightPane" (activate)="formPane.onSidePaneActivated($event)" (deactivate)="formPane.onSidePaneDeactivated($event)"></router-outlet>
</lib-side-pane>
