<div class="w-full h-full overflow-y-none">
  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="bg-gray-900 px-4 py-5 border-b border-gray-200 sm:px-6">
    <div class="-ml-4 -mt-2 flex text-white items-center justify-between flex-wrap sm:flex-nowrap">
      <div class="ml-4 mt-2">
        <h3 class="text-lg leading-6 font-medium">
          {{title}}
        </h3>
      </div>
      <div class="ml-4 mt-2 flex-shrink-0">
        <button (click)="closeSidePane()" class="rounded-sm text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          <span class="sr-only">Close panel</span>
          <!-- Heroicon name: outline/x -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="mt-6 relative px-4 sm:px-6 flex-1 bg-white">
      <ng-content></ng-content>
  </div>
</div>
