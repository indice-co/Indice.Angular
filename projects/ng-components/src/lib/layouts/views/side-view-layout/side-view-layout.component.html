<div class="side-view-layout-container">
  <div class="side-view-layout-container-inner">
    <div class="side-view-layout-header-container">
      <div class="side-view-layout-header-margins">
        <h3 class="side-view-layout-header-title">
          {{title}}
        </h3>
      </div>
      <div class="side-view-layout-header-close-button-container">
        <button (click)="closeSidePane()" class="side-view-layout-header-close-button">
          <span class="sr-only">Close panel</span>
          <!-- Heroicon name: outline/x -->
          <svg class="side-view-layout-header-close-button-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="side-view-layout-content-container">
      <ng-content></ng-content>
  </div>
</div>
