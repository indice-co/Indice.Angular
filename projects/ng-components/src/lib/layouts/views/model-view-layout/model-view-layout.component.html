<lib-view-layout [title]="title">
  <main class="details-view-container">
    <div class="details-view-container-inner">
      <aside class="details-view-aside">
        <section aria-labelledby="menu" class="details-view-aside-header-section">
          <div class="details-view-aside-header-container">
            <div class="details-view-aside-header-container-inner">
              <ng-content></ng-content>
            </div>
            <!-- menu items -->
            <div class="details-view-menu-container">
              <nav class="details-view-menu-nav">
                <div class="details-view-menu-item">
                  <ng-container *ngFor="let section of primary">
                    <a href="#" [routerLinkActive]="['view-nav-link-active']" [routerLink]="section.link" class="view-nav-link">
                      {{section.text}}
                    </a>
                  </ng-container>
                </div>

                <div class="details-view-menu-item-far">
                  <ng-container *ngFor="let section of secondary">
                    <a href="#" [routerLinkActive]="['view-nav-link-active']" [routerLinkActiveOptions]="{ exact: true }"
                       [routerLink]="section.link" class="view-nav-link">
                      {{section.text}}
                    </a>
                  </ng-container>
                </div>
              </nav>
            </div>
          </div>
        </section>
      </aside>

      <div class="details-view-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
