<div class="dropdown-container" (clickOutside)="onClickOutside($event)">
  <button type="button" (click)="expanded=!expanded"
          class="dropdown-button"
          aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
    <span class="dropdown-selected-text">
      {{selectedOption?.text}}
    </span>
    <span class="dropdown-button-icon">
      <!-- Heroicon name: solid/selector -->
      <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </span>
  </button>
  <ul *ngIf="expanded && options && options.length>0"
      class="dropdown-ul" tabindex="-1"
      role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
      <ng-container *ngFor="let option of options">
        <li [class]="isSelected(option) ? 'dropdown-li-selected' : 'dropdown-li'" (click)="selectOption(option)" id="listbox-option-0" role="option">
          <span [class]="isSelected(option) ? 'dropdown-li-selected-text' : 'dropdown-li-text'">
            {{option.text}}
          </span>
          <span *ngIf="isSelected(option)" class="dropdown-li-selected-indicator-container">
            <!-- Heroicon name: solid/check -->
            <svg class="dropdown-li-selected-indicator" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </span>
        </li>
      </ng-container>
  </ul>
</div>
