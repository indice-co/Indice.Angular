<div class="relative w-auto" (clickOutside)="onClickOutside($event)">
  <button type="button" (click)="expanded=!expanded"
          class="bg-white relative w-full border border-gray-300 rounded-sm shadow-sm pl-3 pr-10 py-2 text-left cursor-default
          focus:outline-none focus:border-gray-500 sm:text-sm"
          aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
    <span class="block truncate">
      {{selectedOption?.text}}
    </span>
    <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
      <!-- Heroicon name: solid/selector -->
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </span>
  </button>
  <ul *ngIf="expanded && options && options.length>0"
      class="absolute z-10 mt-1 w-auto bg-white shadow-lg max-h-60 rounded-sm py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm" tabindex="-1"
      role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
      <ng-container *ngFor="let option of options">
        <li [class]="isSelected(option) ? 'text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9' : 'text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9 hover:bg-gray-100'" (click)="selectOption(option)" id="listbox-option-0" role="option">
          <span [class]="isSelected(option) ? 'font-semibold block truncate' : 'font-normal block truncate'">
            {{option.text}}
          </span>
          <span *ngIf="isSelected(option)" class="text-gray-600 absolute inset-y-0 right-0 flex items-center pr-4">
            <!-- Heroicon name: solid/check -->
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </span>
        </li>
      </ng-container>
  </ul>
</div>
