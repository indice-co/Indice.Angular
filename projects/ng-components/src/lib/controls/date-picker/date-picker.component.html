<div class="relative flex" (clickOutside)="showCalendar = false">

  <input type="text" #dateInput [readonly]="readonly" name="dateInput" id="dateInput" [value]="value | date: displayFormat" class="w-full rounded-none sm:text-sm border-gray-300 focus:border-0" [placeholder]="placeholder">

  <button class="-ml-px relative inline-flex items-center px-2 py-2 border border-gray-300 text-sm font-medium rounded-r-sm text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500"
    (click)="showCalendar = !showCalendar"><i class="ms-Icon ms-Icon--DateTime2"></i>
  </button>

  <div *ngIf="showCalendar" class="bg-gray-100 mt-10 rounded-sm shadow-md p-4 absolute left-0 z-10 w-full" style="height:18rem;">
    <div class="flex justify-between items-center mb-2">
      <div>
        <span class="text-lg font-bold text-gray-800">{{monthNames[month]}}</span>
        <span class="ml-1 text-lg text-gray-600 font-normal">{{year}}</span>
      </div>
      <div>
        <button
          type="button" class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full disabled:opacity-25"
          [disabled]="month == 0 ? true : false"
          (click)="previousMonth();">
          <svg class="h-6 w-6 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <button type="button" class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full disabled:opacity-25"
          [disabled]="month == 11 ? true : false"
          (click)="nextMonth()">
          <svg class="h-6 w-6 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="flex flex-wrap mb-3 -mx-1">
        <div *ngFor="let day of dayNames" class="text-gray-800 font-medium text-center text-sm uppercase" style="width: 14.28%">{{day}}</div>
    </div>
    <div class="flex flex-wrap -mx-1">
      <div *ngFor="let blankday of blankDays" style="width: 14.28%" class="text-center border p-1 border-transparent text-sm opacity-50">{{blankday}}1</div>
      <div *ngFor="let date of calendarDates" style="width: 14.28%" class="px-1 mb-1">
        <div (click)="selectDateValue(date)" class="cursor-pointer text-center hover:text-white text-sm leading-none rounded-full leading-loose transition ease-in-out duration-100"
          [class]="date.selected  ? 'bg-gray-700 text-white' : 'text-gray-800 hover:bg-gray-800'">{{date.day}}</div>
      </div>
    </div>
  </div>

</div>
