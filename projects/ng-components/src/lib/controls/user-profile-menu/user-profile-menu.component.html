<div class="relative" (clickOutside)="onClickOutside($event)" (click)="userMenuExpanded = !userMenuExpanded">

  <div class="inline-flex">
    <!-- Username -->
    <div [ngClass]="{'shell-header-profile': showUserName}">
      <div *ngIf="user && showUserName" class="shell-header-profile-userName">
        {{ user.profile.name }}
      </div>
    </div>

    <div [class.ml-2]="showUserName">
      <button type="button" *ngIf="user"
              class="shell-header-profile-dropdown-button"
              id="user-menu"
              aria-expanded="false"
              aria-haspopup="true">
        <span class="sr-only">Open user menu</span>
        <span class="avatar-container">
          <span class="avatar-text">{{this.avatarName}}</span>
        </span>
      </button>

      <button type="button"
              *ngIf="!user"
              (click)="signin(null)"
              class="shell-header-profile-dropdown-button"
              id="user-menu"
              aria-expanded="false"
              aria-haspopup="true">
        <span class="sr-only">sign in</span>
        <span class="avatar-container">
          <span class="avatar-text"><i class="ms-Icon ms-Icon--Signin"></i></span>
        </span>
      </button>
    </div>
  </div>

  <div [class]="userMenuExpanded ?
    'transition ease-out duration-200 origin-top-right z-30 absolute right-0 mt-2 w-56 rounded-sm shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none'
    :
    'hidden transition ease-in duration-75 origin-top-right z-30 right-0 mt-2 w-56 rounded-sm shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none'"
    role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
         <lib-nav-links-list
            [links]="links.profile"
            [link-class]="'nav-link-profile'"
            [link-active-class]="'nav-link-profile-active'">
         </lib-nav-links-list>
  </div>

</div>
