<div class="bg-white border border-gray-200 mb-2">
  <div class="shadow-box">
    <div class="relative border-b border-gray-200">
      <button type="button" class="w-full px-8 py-6 text-left" (click)="visible = !visible">
        <div class="flex items-center justify-between">
          <span>{{ title }} </span>
          <span class="ico-plus"></span>
        </div>
      </button>
      <div class="relative overflow-hidden transition-all duration-700" *ngIf="visible">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
