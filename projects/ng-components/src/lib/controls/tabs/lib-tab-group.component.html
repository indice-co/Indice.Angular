<div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <select id="tabs" name="tabs" (change)="onTabSelectChanged(+tabsSelect.value)" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
        #tabsSelect>
        <option [value]="i" *ngFor="let tab of tabs; let i = index">{{ tab.label }}</option>
    </select>
</div>
<div class="hidden sm:block">
    <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <a *ngFor="let tab of tabs" href="javascript:void(0)" [class]="tab.isActive ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" (click)="onTabChanged(tab)">
                {{ tab.label }}
            </a>
        </nav>
    </div>
</div>
<div *ngIf="currentTab?.content">
    <ng-container [ngTemplateOutlet]="currentTab!.content"></ng-container>
</div>
