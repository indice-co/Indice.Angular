<div *ngIf="showPane" class="side-pane-outer-container transition-all duration-200 ease-in-out" aria-labelledby="slide-over" role="dialog" aria-modal="true">
  <div [class]="showPane ? overlayStyle : 'hidden'" aria-hidden="true"></div>
  <div [class]="showPane ? 'side-pane-container' : 'hidden'">
    <div [class]="sizeContainerStyle">
      <div class="side-pane">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
