<div *ngIf="showPane" class="side-pane-outer-container" aria-labelledby="slide-over" role="dialog" aria-modal="true">
  <div [class]="showPane ? 'side-pane-overlay' : 'hidden'" aria-hidden="true"></div>
  <div [class]="showPane ? constainerStyle : 'hidden'">
    <div class="side-pane-box-size">
      <div class="side-pane">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
