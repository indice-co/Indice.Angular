<div class="px-2">

  <lib-pager [page]="page"
             [page-size]="pageSize"
             [count]="count"
             [sort-options]="sortOptions"
             [sort]="sort"
             [sort-dir]="sortdir"
             (pageChanged)="emitPageChanged($event)"
             (pageSizeChanged)="emitPageSizeChanged($event)"
             (sortChanged)="emitSortChanged($event)"
             (sortdirChanged)="emitSortdirChanged($event)">
  </lib-pager>
</div>

<lib-skeleton-loader *ngIf="!items" [count]="5" [type]="'table-rows'"></lib-skeleton-loader>

<div class="flex flex-col border border-gray-200" *ngIf="items">
  <div class="overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th *ngFor="let col of columns" scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            {{col.title}}
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let item of items" class="hover:bg-gray-50 hover:py-6">
          <td *ngFor="let col of columns" class="px-6 py-4 whitespace-nowrap">
            <ng-template [ngTemplateOutlet]="col.template" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-content></ng-content>
