<!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
<div class="flex items-center">
<button type="button"
    (click)="changeValue()"
    [disabled]="disabled"
    class="toggle-button-button" 
    [class.toggle-button-bg-false] = "!value"
    [class.toggle-button-bg-true] = "value"
    [class.toggle-button-button-disabled]="disabled"
    role="switch" 
    aria-checked="false">
    <span class="sr-only">{{value ? textTrue : textFalse}}</span>
    <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
    <span 
        class="toggle-button-icon-container"
        [class.toggle-button-icon-container-false] = "!value"
        [class.toggle-button-icon-container-true] = "value">
        <!-- Enabled: "opacity-0 ease-out duration-100", Not Enabled: "opacity-100 ease-in duration-200" -->
        <span 
            [class.toggle-button-container-inner-true]="value"
            [class.toggle-button-container-inner-false]="!value"
            class="toggle-button-icon-container-inner"
            aria-hidden="true">
            <svg *ngIf="icon" class="toggle-button-icon" fill="none" viewBox="0 0 12 12">
                <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </span>
        <!-- Enabled: "opacity-0 ease-out duration-100", Not Enabled: "opacity-100 ease-in duration-200" -->
        <span 
            [class.toggle-button-container-inner-true]="!value"
            [class.toggle-button-container-inner-false]="value"
            class="toggle-button-icon-container-inner"
            aria-hidden="true">
            <svg *ngIf="icon" class="toggle-button-icon" fill="currentColor" viewBox="0 0 12 12">
                <path d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z" />
            </svg>
        </span>
    </span>
</button>
<span class="ml-3" id="toggle-button-labels">
    <div class="toggle-button-text">{{value ? textTrue : textFalse}}</div>
    <div *ngIf="text" class="toggle-button-text">{{text}}</div>
    <div *ngIf="description" class="toggle-button-description">{{description}}</div>
    <div class="toggle-button-description">{{value ? descriptionTrue : descriptionFalse}}</div>
</span>
</div>
