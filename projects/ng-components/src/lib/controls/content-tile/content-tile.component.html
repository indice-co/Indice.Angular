<div class="card" [class.card-deck-busy]="busy">
  <div class="card-body">
    <div class="kpi-tile-title-container flex align-top">
      <a *ngIf="!header" href="#"
         class="kpi-tile-action flex-1" (click)="emitTileAction($event)">{{title || '-'}}</a>
      <ng-container *ngIf="header">
        <div class="flex-1">
          <ng-template [ngTemplateOutlet]="header.template"></ng-template>
        </div>
      </ng-container>
      <div *ngIf="showAction" class="float-right align-top">
        <a href="#" class="text-xs" (click)="emitTileAction($event)">{{actionText}}</a>
      </div>
    </div>
    <div class="flex items-center" *ngIf="itemTemplates">
      <ng-template [ngTemplateOutlet]="itemTemplates[selectedIndex].template"></ng-template>
    </div>
    <div class="tile-card-footer opacity-25 hover:opacity-75" *ngIf="itemTemplates && itemTemplates.length>1">
      <nav class="flex items-center justify-between px-4 sm:px-0">
        <div class="flex w-0 flex-1"></div>
        <div class="flex items-center justify-between px-2">
          <ng-container *ngFor="let item of itemTemplates; index as i">
            <button type="button"
                    (click)="selectedIndex=i"
                    [disabled]="selectedIndex===i"
                    class="inline-flex mx-1 items-center rounded-full border border-transparent p-1 text-white shadow-sm hover:bg-slate-700 focus:outline-none"
                    [class.bg-slate-500]="selectedIndex!==i"
                    [class.bg-slate-700]="selectedIndex===i"
                    [class.ring-slate-700]="selectedIndex===i"
                    [class.ring-offset-1]="selectedIndex===i"
                    [class.ring-1]="selectedIndex===i">
            </button>
          </ng-container>
        </div>
        <div class="flex w-0 flex-1 justify-end"></div>
      </nav>
    </div>
  </div>
</div>
