<div class="progress-bar-container">
    <div class="progress-bar-label" *ngIf="!busy">{{text}} {{valueText ?? value}}/{{totalText ?? total}}</div>
    <div class="progress-bar-backdrop progress-bar-label w-2/3" *ngIf="busy"></div>
    <div class="progress-bar-backdrop">
      <div class="progress-bar-inner" [style]="'width:' + percentage + '%' "></div>
    </div>
</div>
