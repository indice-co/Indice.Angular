
<div [class]="containerClass ?? 'nav-link-list-container'">
  <div class="nav-link-list-container-inner">
    <ng-container *ngFor="let link of links | async">
      <ng-container [ngSwitch]="link.type">
        <a *ngSwitchCase="'router'"
          href="#"
          [routerLink]="[link.path]"
          [routerLinkActive]="navLinkActiveClass"
          [routerLinkActiveOptions]="{ exact: link.exact }"
          [class]="navLinkClass">
          <i *ngIf="showIcons && link.icon" [class]="link.icon + ' mr-3'"></i>{{ link.text }}
        </a>
        <a *ngSwitchCase="'external'"
          [href]="link.path"
          [attr.target]="link.external ? '_blank' : '_self'"
          [class]="navLinkClass">
          <i *ngIf="showIcons && link.icon" [class]="link.icon+ ' mr-3'"></i>{{ link.text }}
        </a>
        <a *ngSwitchCase="'fragment'"
          routerLink="."
          [fragment]="link.path"
          [class.active]="(activeFragment | async) === link.path"
          [routerLinkActive]="navLinkActiveClass"
          [class]="navLinkClass">
          <i *ngIf="showIcons && link.icon" [class]="link.icon+ ' mr-3'"></i>{{ link.text }}
        </a>
      </ng-container>
    </ng-container>
  </div>
</div>
