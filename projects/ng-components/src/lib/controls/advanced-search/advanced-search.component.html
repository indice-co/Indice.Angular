<div class="advanced-search-container">
    <div class="advanced-search-filter">
        <!--SEARCH FIELDS-->
        <div class="advanced-search-filter-field-container">
            <label class="advanced-search-filter-field-label"
                   for="selectedField">
                Αναζήτηση ανα:
            </label>
            <select [(ngModel)]="selectedField"
                    (ngModelChange)="selectedFieldChanged()"
                    name="selectedField"
                    class="advanced-search-filter-field-select">
                <ng-container *ngFor="let option of searchOptions">
                    <option [ngValue]="option">{{ option.name }}</option>
                </ng-container>
            </select>
        </div>
        <!--SEARCH FIELDS INPUT-->
        <div *ngIf="selectedField"
             class="advanced-search-filter-value-container">
            <div *ngIf="selectedField.dataType === 'array'">
                <label class="advanced-search-filter-value-label"
                       for="fieldValue">
                    Τιμή Πεδίου
                </label>
                <select [(ngModel)]="fieldValue"
                        name="fieldValue"
                        class="advanced-search-filter-value-select">
                    <option *ngFor="let option of selectedField.options"
                            [value]="option.value">{{ option.label }}
                    </option>
                </select>
            </div>
            <div *ngIf="selectedField.dataType === 'string'">
                <label class="advanced-search-filter-value-label"
                       for="fieldValue">
                    Τιμή Πεδίου
                </label>
                <input (keyup.enter)="search()"
                       [(ngModel)]="fieldValue"
                       name="fieldValue"
                       type="text"
                       placeholder="Αναζήτηση"
                       maxlength="300"
                       class="advanced-search-filter-value-input">
            </div>
            <div *ngIf="selectedField.dataType === 'daterange'">
                <label class="advanced-search-filter-value-label">
                    &nbsp;
                </label>
                <span class="advanced-search-filter-value-input-daterange-from">
                    Από:
                </span>
                <input type="date"
                       placeholder="Από"
                       [(ngModel)]="fieldValueDateFrom">
                <span class="advanced-search-filter-value-input-daterange-to">
                    Έως:
                </span>
                <input type="date"
                       placeholder="Έως"
                       [(ngModel)]="fieldValueDateTo">
            </div>
        </div>
        <ng-container *ngIf="selectedField">
            <!--DO SEARCH-->
            <button type="button"
                    [ngClass]="{'opacity-50 cursor-not-allowed': fieldValue === undefined && fieldValueDateFrom === undefined && fieldValueDateTo === undefined}"
                    [disabled]="fieldValue === undefined && fieldValueDateFrom === undefined && fieldValueDateTo === undefined"
                    (click)="search()">
                <i [class]="'ms-Icon ms-Icon--Search'"></i>
            </button>
            <!--CLEAR-->
            <button type="button"
                    (click)="clear()">
                <i [class]="'ms-Icon ms-Icon--Cancel'"></i>
            </button>
        </ng-container>
    </div>
    <!--FILTER CHIPS-->
    <!-- This example requires Tailwind CSS v2.0+ -->
    <ng-container *ngFor="let filter of filters; let i = index">
        <span *ngIf="filter && filter.member"
              class="advanced-search-chips">
            {{ filter.uiName }} {{ filter.uiOperator }} '{{ filter.uiValue }}'
            <button (click)="removeFilter(i)"
                    type="button"
                    class="advanced-search-chips-remove-filter">
                <span class="sr-only">Remove large option</span>
                <svg class="h-2 w-2"
                     stroke="currentColor"
                     fill="none"
                     viewBox="0 0 8 8">
                    <path stroke-linecap="round"
                          stroke-width="1.5"
                          d="M1 1l6 6m0-6L1 7" />
                </svg>
            </button>
        </span>
    </ng-container>
</div>
